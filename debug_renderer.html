<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tripti Debug</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        #debug-console {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: lime;
            font-family: monospace;
            padding: 20px;
            overflow-y: auto;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="debug-console">Debug Console Initialized...<br></div>
    <script>
        // Error Handler
        const consoleDiv = document.getElementById('debug-console');
        function log(msg, type = 'INFO') {
            consoleDiv.innerHTML += `[${type}] ${msg}<br>`;
            console.error(`[${type}] ${msg}`);
        }
        window.onerror = function (msg, url, line, col, error) {
            log(`${msg} at line ${line}:${col}`, 'ERROR');
            return false;
        };

        log('Starting Script...');

        try {
            if (typeof THREE === 'undefined') {
                throw new Error('THREE is not defined. CDN failed to load.');
            }
            log('THREE.js loaded successfully.');

            // 1. Setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            log('Scene created.');

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            log('Camera created.');

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            log('Renderer created and appended.');

            // 2. Objects
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            log('Test Cube added.');

            // 3. Loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
            log('Animation loop started. You should see a spinning green cube.');

        } catch (e) {
            log(e.message, 'CRITICAL ERROR');
            log(e.stack, 'STACK');
        }
    </script>
</body>

</html>
